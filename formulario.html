<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        
        <!-- define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta charset="utf-8">
                    
    </head>
    <body>
           <form>
              <h1> Cadastro de Clientes</h1>
              <label for="nome">Nome :</label> 
              <input type="text" name="nome" id="nome" placeholder="digite seu nome" >
              <br>
              <label for="email">E-mail :</label> 
              <input type="email" name="email" id="email" >
              <br>
              <label for="senha">Senha :</label> 
              <input type="password" name="senha" id="senha" >
             
              <br>
              <p>Lista de interesses:</p> 
              <input type="checkbox" id="interesse1" name="interesse1">
              <label for="interesse1">Esporte</label>
              <input type="checkbox" id="interesse2" name="interesse2">
              <label for="interesse2">Tecnologias</label>
              <br>
              <p>G&ecirc;nero:</p> 
              <input type="radio" id="gen1" name="genero">
              <label for="gen1">Feminino</label>
              <input type="radio" id="gen2" name="genero">
              <label for="gen2">Masculino</label>
              <input type="radio" id="gen3" name="genero">
              <label for="gen3">Outros</label>
              <br>
              <p>Estado:</p>
              <select id="UF" name="UF">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP" selected >São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br>
            <p>Cidades:</p>
            <select id="CIDADE" name="CIDADE">
                <option value="">Selecione</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Taboao da Serra">Taboão da Serra</option>
            </select>    
            <br>
            <input type="submit">

            </form>  
    </body>
</html>
